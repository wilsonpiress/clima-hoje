<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Hoje!</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet" />
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="assets/js/main.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="form">
            <h2>Pesquise o clima de uma cidade</h2> 
            <div class="form-input-container">
               <input type="text" placeholder="Digite o nome da cidade..." id="city-input">
               <button id="search">
                <i class="fa-solid fa-magnifying-glass"></i>
               </button>
            </div>
        </div>
        <div id="weather-data">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city">Rio de Janeiro</span>
                <img src="https://countryflagsapi.com/png/br" alt="Bandeira do paÃ­s" id="country">
            </h2>
            <p id="temperature"><span>34</span>&deg;C</p>
            <div id="description-container">
                <p id="description">Sol</p>
                <img src="https://openweathermap.org/img/wn/03d.png" alt="Condicoes do clima" id="wearher-icon">
            </div>
            <div id="details-container">
            <p id="umidity">
                <i class="fa-solid fa-droplet"></i>
                <span>45%</span>
            </p>
            <p id="wind">
                <i class="fa-solid fa-wind"></i>
                <span>4km/h</span>
            </p>
        </div>
    </div>
</body>
</html>
